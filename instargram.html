<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
<link rel="stylesheet" href="instagram.css">

</head>
<body style="height: 1000px;" >
    <div class="container">
        <div class="box">
       <div class="insta-img">
        <img class="insta" src="third-insta.png" alt="">
       </div>
        <div class="email"> 
            <input class="new-email" type="email" placeholder="email">
        </div>
        <div class="password">
            <input class="new-password" type="password" placeholder="password">
        </div>
        
        <div>
            <button class="login">Log in</button>
        </div>
   <p class="text">
    OR
   </p>
   <p class="facebook">
    <ion-icon name="logo-facebook"></ion-icon>Log in with Facebook
   </p>
   <p class="pass-text">
    Forgot password?
   </p>
</div> 
<div class="small-box">
    <p class="sign-up">
        Dont have an account? <strong class="special">Sign up </strong>
    </p>
</div>
<p class="app">
    Get the app.
</p>
<div class="all">
<div class="google">
    <img class="google-pic" src="google play.png" alt="">
</div>
<div class="microsoft">
    <img class="microsoft-pic" src="microsoft.png" alt="">
</div>
</div>

</div>



<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    









</body>
</html>
